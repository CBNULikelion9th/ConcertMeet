{% extends 'meetapp/base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log in - ConcertMeet</title>
    <meta charset="UTF-8" />
    {% load static %} {% block extrahead %}
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}" />
    {% endblock %}
  </head>

  <body>
    {% block content %}
    <br />
    <header></header>
    <br />

    <section>
      <div
        id="formContent"
        class="container wrapper fadeInDown"
        style="display: flex; justify-content: center"
      >
        <!-- Tabs Titles -->

        <div style="width: 80%; padding: 50px">
          <h1 style="text-align: center; font-weight: bolder">
              <a href="{% url 'meetapp:post_home' %}">ConcertMeet</a>
          </h1>
          <!-- Icon -->
          <div
            class="fadeIn first"
            style="text-align: center; margin-bottom: 30px"
          >
            <!-- <img
              src="http://danielzawadzki.com/codepen/01/icon.svg"
              id="icon"
              alt="User Icon"
            /> -->
          </div>

          <!-- Login Form -->
          <form action="{% url 'account:login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <!-- <label for="username">아이디</label> -->
              <input
                type="text"
                class="form-control fadeIn second"
                name="username"
                id="username"
                value="{{ form.username.value|default_if_none:'' }}"
                placeholder="아이디"
              />
            </div>

            <div class="form-group" style="margin-top: 15px;">
              <!-- <label for="password">비밀번호</label> -->
              <input
                type="password"
                class="form-control fadeIn third"
                name="password"
                id="password"
                value="{{ form.password.value|default_if_none:'' }}"
                placeholder="비밀번호"
              />
            </div>
            <div style="text-align: center; margin-top: 30px">
              <input
                type="submit"
                id="submit"
                value="로그인"
                onclick="writeinfo();"
                class="btn btn-dark"
              />
              &nbsp;&nbsp;
              <input
                type="button"
                id="join"
                value="회원 가입하기"
                onclick="gojoin();"
                class="btn btn-dark"
              />
            </div>
          </form>

          <!-- javascript -->

          <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
          ></script>
          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
          ></script>
          <script>
            function gojoin() {
              location.href = "{% url 'account:sign' %}";
            }

            // const username = $('#username').val();
            // const password = $('#password').val();
            function writeinfo() {
              value = $("#username" && "#password").val();
              if (value == "") {
                alert("아이디와 비밀번호를 정확히 입력하세요!");
              } else {
                alert("환영합니다!");
              }
            }
          </script>

          <!-- Remind Passowrd -->
          <!-- <div id="formFooter">
  <a class="underlineHover" href="#">Forgot Password?</a>
</div> -->
        </div>
      </div>
    </section>
    {% endblock content %}
  </body>
</html>
