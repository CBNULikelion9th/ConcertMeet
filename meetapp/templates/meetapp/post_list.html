{% extends 'meetapp/base.html' %}

{% block content %}
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'blog/post_list.css' %}">
    </head>

    <body>
        <section id="main">
            <div class="title">
                <h1>콘서트 메이트 구해요</h1>
            </div>

            <div class="post">
                {% for post in post_list %} 
                    <h2>
                        <a href="{% url 'meetapp:post_detail' post.id %}">{{ post.title }}</a>
                    </h2>
                    <div class="matching">
                        <p>0/3</p>
                    </div>

                    <div class="hashtag">
                        <p>#힙합</p>
                    </div>

                    <div class="date">
                        <p>{{ post.created_at }}&nbsp;&nbsp;&nbsp;&nbsp;{{ post.user }}</p>
                    </div>

                    <div class="heart"></div>
                    <br>
                {% endfor %}
                
            </div>
                
            <div class="button">
                <a href="{% url 'meetapp:post_new' %}" class='btn btn-primary float-end'>새 글 쓰기</a>
            </div>
        </section>
    </body>
</html>
{% endblock content %}
