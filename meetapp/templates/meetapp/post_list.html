{% extends 'meetapp/base.html' %}

{% block content %}
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'blog/post_list.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap" 
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
         rel="stylesheet"
    />
    </head>

    <body>
        <section id="main">
            <div class="title">
                <h1>콘서트 메이트 구해요</h1>
            </div>

            <!-- <div class="button">
                <a href="{% url 'meetapp:post_new' %}" class='btn btn-primary float-end'>새 글 쓰기</a>
            </div> -->

            {% for post in post_list %}
                <div class="page_title">
                    <a href="{% url 'meetapp:post_detail' post.id %}">{{ post.title }}
                        &nbsp;[{{ post.hit }}]</a>
                </div>
                
                <div class="side">
                    <div class="heart_border">
                        <div class="heart"></div>
                    </div>
                    <div class="matching">
                        <p>0/3</p>
                    </div>
                </div>

                <div class="info">
                    <div class="hashtag">
                        <p>#힙합</p>
                    </div>
                    <div class="date">
                        <p>{{ post.created_at|date:"Y/m/d A h:i " }}&nbsp;&nbsp;&nbsp;{{ post.user }}</p>
                    </div>
                </div>
                <br>
            {% endfor %}                
        </section>
    </body>
</html>
{% endblock content %}
