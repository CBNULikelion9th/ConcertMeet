{% extends 'meetapp/base.html' %}
{% block content %}
{% load static %}

<title>새 글 쓰기 - ConcertMeet</title>

<head>
    <link rel="stylesheet" href="{% static 'css/post_new.css' %}" />
</head>


<section id="main">
    <div class="title">
        <h1>콘서트메이트 구하기</h1>
    </div>

    <form action="{% url 'meetapp:post_new' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form">
            <h2>카테고리</h2>
            <h4>힙합 | 발라드 | 클래식 | 팝 | 락 | 재즈 | 뮤지컬 | 국악 | 기타 </h4>
            # {{ form.category }}

            <h2>참가자</h2>
            <input type="number" id="max_pcp" name="max_pcp" step="1" min="2"> 명

            <h2>제목</h2>
            {{ form.title }}


            <h2>내용</h2>
            {{ form.content }}
        </div>

        <div class="submit">
            <input type="submit" value=' 완료 ' class="btn btn-dark">
        </div>

    </form>

</section>

<script>
    $("#max_pcp").bind('keyup mouseup', function(){
        var cur_pcp = $(this).val;
        console.log(cur_pcp);
        if(cur_pcp < 2)
            alert("참가자는 2명 이상이어야 합니다.");
    });
</script>

{% endblock content %}
