{% extends 'meetapp/base.html' %} {% block content %} {% load static %}
<br />
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/post_home.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 오늘 진행되고 있는 공연 -->
    <section id="main" class="today_concert">
      <div class="metadata">
        <span class="title">오늘 진행되고 있는 공연</span>
      </div>
      <div class="home_list">
        {% for concert in concert_list %}
        <div class="home_concert">
          <div class="home_concert_info">
            <img src="{{ concert.image_url}}" />
            <div>{{ concert.title }}</div>
            <div>{{concert.location}}</div>
            <div>{{concert.date}}</div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>

    <!-- 콘서트 메이트 -->
    <section class="concert_mate">
      <span class="title">콘서트 메이트 구해요</span>
      <a href="{% url 'meetapp:post_list' %}"
        ><span class="more_info">더보기</span></a
      >
      <div class="list">
        <div class="all"></div>
        <div class="hiphop"></div>
        <div class="ballad"></div>
        <div class="indi"></div>
      </div>
    </section>
  </body>

  {% endblock content %}
</html>
