{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome -->
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

    <!-- Bootstrap -->
    <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</head>

<body>
  <link rel="stylesheet" href="{% static 'searchtool.css' %}">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'meetapp:post_home' %}">ConcertMeet</a>
        <div class="pf-top-srch" autocomplete="off">
          <a href="#" onclick="jsf_mm_Search();">
            <img src="http://tkfile.yes24.com/imgNew/common/pf-srch-w.png" alt="" class="fixed"></a>
          <!-- <input type="text" id="searchWord" autocomplete="off">
          <input type="hidden" name="" id="searchType" value="" autocomplete="off"> -->
        </div>
        <div class="collapse-navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'account:logout' %}">로그아웃</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'account:user' user.username %}">마이페이지</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'account:login' %}">로그인</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'account:sign' %}">회원가입</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    
    {% block content %}
    {% endblock content %}
  
    
    
</body>
</html>
