{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- fontawesome -->
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet" />

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


  <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  <link rel="stylesheet" href="{% static 'css/ui.css' %}" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <a href="{% url 'meetapp:post_home' %}">ConcertMeet</a>
    <form class="search-form" action="{% url 'meetapp:search_result' %}"
      style="box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);">
      <input type="search" id="keyword" name="keyword" placeholder="검색하기" style="padding-left: 5%;">
      <!-- <input type="submit" value="찾기" /> -->
    </form>
    <!-- <h4 id="clock" style="margin-left: 3%;">00:00:00</h4> -->
    <div class="top_right" style="justify-content: center;">
      {% if user.is_authenticated %}
      <div>
        <a aria-current="page" id="logout" onclick="logout();" href="{% url 'account:logout' %}"
          class="right_one">로그아웃</a>
      </div>
      <div>
        <a href=" {% url 'account:user' user.username %}" class="right_two">마이페이지</a>
      </div>
      {% else %}
      <div class="right_one">
        <a href="{% url 'account:login' %}" class="right_one">로그인</a>
      </div>
      <div>
        <a href="{% url 'account:sign' %}" class="right_two">회원가입</a>
        </li>
        {% endif %}
        </ul>
      </div>
      
    </header>
    <ul class="menu">
      <li class="menu-item"><a href="{% url 'meetapp:post_home' %}" class="menu-link">Home</a></li>
      <li class="menu-item"><a href="#" class="menu-link">About</a></li>
      <li class="menu-item"><a href="#" class="menu-link">Product</a></li>
      <li class="menu-item"><a href="#" class="menu-link">Contact</a></li>
    </ul>

    <div class="quickmenu"> 
      <ul> 
        <li><a href="#" class="go-to-top">top</a></li>
        <!-- <li><a href="#">test1</a></li>  -->
        <li><a href="#" class="go-to-down">down</a></li> 
      </ul> 
    </div>


    {% block content %} {% endblock content %}

    <div class="df">
      <div class="copyright">© 2021 ConcertMeet. All rights reserved.</div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script>
      function logout() {
        alert("로그아웃 되었습니다!");
      }
    </script>
    <script src="{% static 'js/clock.js' %}"></script>
    <script>$(document).ready(function(){ 
      var currentPosition = parseInt($(".quickmenu").css("top")); 
      var floatTarget = $("a.go-to-top");
      var Target = $("a.go-to-down");

      $(window).scroll(function() { 
        var position = $(window).scrollTop();
        $(".quickmenu").stop().animate({"top":position+currentPosition+"px"},1000); 
      });

      floatTarget.click(function(){
          $("html, body").animate({scrollTop:0},100);
          return false;
      });

      Target.click(function(){
          $('html, body').animate({scrollTop: $('body').height()}, 100);
          return false;
      });
    });
    
      

    </script>
  </body>
</html>
